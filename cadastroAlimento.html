        </ul>

    <div class="container-cadastro-alimento">
        <h3 class="titulo">CADASTRO DE ALIMENTOS</h3>
        <p class="texto">Preenche as informações do alimento que deseja doar.</p>
        <form class="formulario-cadastro-alimento">
            <input type="text" class="form-control" id="nome-cadastro-alimento" placeholder="Nome do estabelecimento" />
            <input type="text" class="form-control" id="quantidade-cadastro-alimento"
                placeholder="Quantidade (caixotes)" onkeypress="return somenteNumeros(event)" />
            <input oninput="mascara(this, 'data')" type="text" class="form-control" id="data-cadastro-alimento"
                placeholder="Tempo para consumo" />
            <select class="form-select" name="alimentos" id="alimentos">
                <option value="Alface">Alface</option>
                <option value="Laranja">Laranja</option>
                <option value="Maçã">Maçã</option>
                <option value="Tomate">Tomate</option>
            </select>
            <input type="file" class="form-control-file" id="arquivo-cadastro-alimento" />
        </form>
        <div class="container-botao-registro">
            <button type="submit" class="btn btn-danger botao">Cadastrar-se</button>
        </div>
    </div>

    <footer class="footer">
