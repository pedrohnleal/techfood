<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechFood</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="myscript.js"></script>
</head>

<body>
    <header>
        <ul class="menu">
            <li class="menu-item"><a href="index.html"><img src="./assets/img/icon.svg" class="icon"></a></li>
            <li class="menu-item"><a href="home.html" class="a-sobre">Sobre</li></a>
            <li class="menu-item"><a href="products.html" class="a-produtos">Produtos</li></a>
            <li class="menu-item"><a href="contactUs.html" class="a-fale-conosco">Fale Conosco</li></a>
        </ul>
    </header>

    <div class="container-registro-usuario">
        <h3 class="titulo" t>FORMULÁRIO PARA USUÁRIOS</h3>
        <p class="texto">Preencha os campos abaixo.</p>
        <form class="formulario-registro-usuario">
            <input type="text" class="form-control" id="nome-registro" placeholder="Nome" />
            <input oninput="mascara(this, 'telefone')" type="text" class="form-control" id="telefone-registro"
                placeholder="Telefone" />
            <input type="email" class="form-control" id="email-registro" placeholder="E-mail" />
            <input oninput="mascara(this, 'cpf')" type="text" class="form-control" id="cpf-registro"
                placeholder="CPF" />
            <input type="text" class="form-control" id="endereco-registro" placeholder="Logradouro" />
            <input type="text" class="form-control" id="numero-registro" placeholder="Número" />
            <input type="text" class="form-control" id="bairro-registro" placeholder="Bairro" />
            <input oninput="mascara(this, 'cep')" type="text" class="form-control" id="cep-registro"
                placeholder="CEP" />
            <input type="text" class="form-control" id="cidade-registro" placeholder="Cidade" />
            <input type="text" class="form-control" id="estado-registro" placeholder="UF" />
        </form>
        <div class="container-botao-registro">
            <a href="index.html" type="submit" class="btn btn-danger botao">Cadastrar-se</a>
        </div>
    </div>

    <footer class="footer">
        <div class="left">
            <h4 class="title-footer">TechFood</h4>
            <p class="links">
                <a href="https://www.una.br/" target="_blank" title="Una">Una</a>
                <a href="https://trello.com/b/BOPMZI8p/quadro-de-atividades" target="_blank" title="Trello">Trello</a>
                <a href="https://github.com/pedrohnleal/techfood-html" target="_blank" title="GitHub">GitHub</a>
            </p>
            <p class="Copyright">Copyright &copy; 2022 TechFood - Todos os Direitos Reservados.</p>
        </div>
    </footer>
</body>

</html>
