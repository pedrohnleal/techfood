        <h3 class="titulo">Cadastre-se</h3>
        <p class="texto">Nos informe seu e-mail e senha.</p>

                <div>
                    <input type="radio" value="usuario" name="opcao-registro" id="usuario"/>
                    <label class="opcao">Usu√°rio doador</label>

            <div class="container-botao">
                <a class="btn btn-danger botao" onclick="validarRegistro()">Prosseguir</a>
